<div class="content-wrapper py-4" id="rolespagesDetail">
     <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="card card-primary card-outline">
                        <div class="card-header">
                            <div class="row mb-1">
                                <div class="col-sm-12">
                                    <div class="d-flex">
                                        <h3>Roles Pages</h3>
                                        <input pInputText class="ml-auto" type="search" 
                                        (input)="dt.filterGlobal($event.target.value, 'contains')" 
                                        placeholder="Global Filter"
                                        style="height: 40px; width: 150px; border-radius: 8px; 
                                        border-color: lightgrey; text-align: center;"/>

                                        <!--parent pages combo box-->
                                         <select class="custom-select col-sm-2" name="parentPageCombo" #parentPageCombo="ngModel" [(ngModel)]= "this.prid"
                                         (change)="onParentPageChange($event.target.value)">
                                            <option *ngFor="let pg of pageservice.parentpglist" value="{{pg.id}}">
                                                    {{ pg.name }}
                                            </option>
                                        </select>

                                        <!--Add a new page-->
                                         <button type="button" class="btn btn-success ml-2"> <i class="fa fa-plus"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body" style="position: relative">
                            <ngx-spinner  [fullScreen] = "false"></ngx-spinner>
                            <form role="form">
                                <div class="row">
                                    <p-table #dt class="table table-hover" [columns]="cols" 
                                    [value]="pageservice.pgList" 
                                    [style]="{'text-align': 'center', 'font-size': '0.9em'}"
                                    [responsive]="true" selectionMode="single" [(selection)]="selectedItemrej" 
                                    [paginator]="true" [resizableColumns]="true" [rows]="8" 
                                    totalRecords="totalRecords" styleClass="p-datatable-striped">
                                    <ng-template pTemplate="header" let-columns>
                                        <tr>
                                            <th *ngFor="let col of columns" [pSortableColumn]="col.field" 
                                            [class]="col.field" pResizableColumn>
                                            {{col.header}}
                                            </th>
                                        </tr>
                                    </ng-template>
                                    <ng-template pTemplate="body" let-pd let-columns="columns">
                                        <tr [pSelectableRow]="pd">
                                            <td *ngFor="let col of columns" class="ui-resizable-column">
                                                <span *ngIf="col.field=='view'">
                                                    <button class="btn-primary mr-2" (click)="ViewitemDetail(pd.id)">
                                                        <i class="fa fa-pencil"></i></button>
                                                    <button class="btn-danger" (click)="onDelete(pd.id)">
                                                        <i class="fa fa-trash"></i></button>
                                                </span>
                                                <span *ngIf="col.field!='view'">{{pd[col.field]}}</span>
                                            </td>
                                        </tr>
                                        </ng-template>
                                    </p-table>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
