<section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-6">
          <!-- general form elements -->
          <div class="card">
            <div class="card-header">
              <h3 class="card-title font-weight-bold">Job Work Material Detail</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
              <div class="card-body">
                <input type="hidden" name="id" [value]="service.jobworkData.id">
                <div class="form-group">
                  <label for="exampleInputEmail1">Material No.:</label>
                  <input type="text" class="form-control" name="MaterialNumber" #MaterialNumber="ngModel" [(ngModel)]="service.jobworkData.MaterialNumber" placeholder="Enter material no.">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Description</label>
                  <input type="text" class="form-control" name="MaterialDesc"  #MaterialDesc="ngModel" [(ngModel)]="service.jobworkData.MaterialDesc" placeholder="Enter description">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Rate(INR):</label>
                    <input type="text" class="form-control" name="RateINR"  #RateINR="ngModel" [(ngModel)]="service.jobworkData.RateINR" placeholder="Enter rate (INR)">
                </div>
              </div>
              <!-- /.card-body -->

              <div class="card-footer d-flex justify-content-center">
                <button type="submit" name="insertBtn" class="btn btn-danger mr-5">Save</button>
                <button type="button" name="cancelBtn" class="btn btn-success" (click)="cancelRecord()">Cancel</button>
              </div>
            </form>
         </div>
      </div>
    </div>
    </div>
</section>
