<div class="content-wrapper px-5 py-2">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9">
          <h1>New item</h1>
        </div>
        <div class="col-sm-3 float-xl-right">
          <button type="" class="btn btn-primary" (click)=back()>View Item Details</button>
        </div>
      </div>
    </div>
  </section>
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10">
          <div class="card card-primary">
            <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
              <div class="card-body">
                <input type="hidden" name="id" [value]="service.itemData.id">
                <div class="form-group">
                  <label>Itemcode</label>
                  <input type="text" class="form-control" name="itemcode" #itemcode="ngModel" [(ngModel)]="service.itemData.itemcode" required>
                </div>
                <div class="form-group">
                  <label>Plant</label>
                  <input type="text" class="form-control" name="plant" #plant="ngModel" [(ngModel)]="service.itemData.plant" required>
                </div>
                <div class="form-group">
                  <label>Ctype</label>
                  <input type="text" class="form-control" name="ctype" #ctype="ngModel" [(ngModel)]="service.itemData.ctype" required>
                </div>
                <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px',primaryColour: 'blue' }"></ngx-loading>             
                <div class="form-group">
                  <label>Itemname</label>
                  <input type="text" class="form-control" name="itemname" #itemname="ngModel" [(ngModel)]="service.itemData.itemname" required>
                </div>
                <div class="form-group">
                  <label>Itemtype</label>
                  <input type="text" class="form-control" name="itemtype" #itemtype="ngModel" [(ngModel)]="service.itemData.itemtype" required>
                </div>
                <div class="form-group">
                  <label>Price</label>
                  <input type="text" class="form-control" name="price" #price="ngModel" [(ngModel)]="service.itemData.price" required>
                </div>
              </div>
              <div class="card-footer d-flex justify-content-end">
                <button type="submit" class="btn btn-danger" [disabled]="form.invalid">Save</button>
                <button type="button" (click)="cancel()" class="btn btn-success">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
