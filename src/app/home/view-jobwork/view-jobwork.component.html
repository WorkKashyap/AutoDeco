<div class="wrapper">
    <div class="content-wrapper" id="jobworkDetail">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-3">
                        <button type="" class="btn btn-primary" (click)="displayJobworkdata()">Add New Material
                        </button>
                    </div>
                </div>
            </div>
        </section>
    
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <div class="card card-primary card-outline">
                            <div class="card-header">
                                <div class="row mb-1">
                                    <div class="col-sm-12">
                                        <div class="d-flex">
                                            <h3>My Job Work Material</h3>
                                            <input pInputText class="ml-auto" type="search" 
                                            (input)="dt.filterGlobal($event.target.value, 'contains')" 
                                            placeholder="Global Filter"
                                            style="height: 40px; width: 150px; border-radius: 8px; 
                                            border-color: lightgrey; text-align: center;"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body" style="position: relative;">
                                <ngx-spinner [fullScreen] = "false"></ngx-spinner>
                                <form role="form">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <p-table #dt class="table table-hover" [columns]="cols" 
                                            [value]="service.list" [style]="{'text-align': 'center',
                                            'font-size': '0.7em'}" [responsive]="true" selectionMode="single" 
                                            [(selection)]="selectedItemrej" [paginator]="true" 
                                            [resizableColumns]="true" [rows]="5" [showCurrentPageReport]="true" 
                                            totalRecords="totalRecords" 
                                            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} 
                                            entries" [rowsPerPageOptions]="[10,25,50]" 
                                            styleClass="p-datatable-striped">
                                                <ng-template pTemplate="header" let-columns>
                                                    <tr>
                                                        <th *ngFor="let col of columns" 
                                                        [pSortableColumn]="col.field" [class]="col.field" 
                                                        pResizableColumn>{{col.header}}
                                                            <p-sortIcon [field]="col.field" 
                                                            ariaLabel="Activate to sort" 
                                                            ariaLabelDesc="Activate to sort in descending order" 
                                                            ariaLabelAsc="Activate to sort in ascending order">
                                                            </p-sortIcon>
                                                        </th>
                                                    </tr>
                                                </ng-template>
                                                <ng-template pTemplate="body" let-pd let-columns="columns">
                                                <ngx-loading [show]="loading" 
                                                [config]="{ backdropBorderRadius: '3px',primaryColour: 'blue' }">
                                                </ngx-loading>             
                                                    <tr [pSelectableRow]="pd">
                                                        <td *ngFor="let col of columns" class="ui-resizable-column">
                                                            <span *ngIf="col.field=='view'">
                                                                <button class="btn-primary" 
                                                                (click)="ViewDetail(pd.id)">
                                                                <i class="fa fa-eye"></i></button>
                                                                <button class="btn-default" 
                                                                (click)="onDelete(pd.id)">
                                                                <i class="fa fa-trash"></i></button>
                                                            </span>
                                                            <span *ngIf="col.field!='view'">{{pd[col.field]}}</span>
                                                        </td>
                                                    </tr>
                                                </ng-template>
                                            </p-table>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
