<div class="content-wrapper" id="itemDetail">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3">
                    <button type="" class="btn btn-primary" (click)="additem()">Add New Item</button>
                </div>
            </div>

        </div>
    </section>
    
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary card-outline">
                        <div class="card-header">
                            <div class="row mb-1">
                                <div class="col-sm-12">
                                    <div class="d-flex">
                                        <h3>Item Master</h3>
                                        <input pInputText class="ml-auto" type="search" 
                                        (input)="dt.filterGlobal($event.target.value, 'contains')" 
                                        placeholder="Global Filter"
                                        style="height: 40px; width: 150px; border-radius: 8px; 
                                        border-color: lightgrey; text-align: center;"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body" style="position: relative">
                            <ngx-spinner  [fullScreen] = "false"></ngx-spinner>
                            <form role="form">
                                <div class="row">
                                    <p-table #dt class="table" [columns]="cols" [value]="service.itemlist" 
                                    [style]="{'text-align': 'center', 'font-size': '0.8em'}" [paginator]="true" 
                                    [rows]="10" [rowsPerPageOptions]="[10,25,50]" styleClass="p-datatable-striped">
                                    <!-- <ngx-loading [show]="loading" 
                                    [config]="{ backdropBorderRadius: '3px',primaryColour: 'blue' }">
                                    </ngx-loading> -->
                                    <ng-template pTemplate="header" let-columns>
                                        <tr>
                                            <th *ngFor="let col of columns" [class]="col.field" [width]="col.width"
                                            [pSortableColumn]="col.field">
                                                {{col.header}}
                                                <p-sortIcon [field]="col.field" 
                                                ariaLabel="Activate to sort" 
                                                ariaLabelDesc="Activate to sort in descending order" 
                                                ariaLabelAsc="Activate to sort in ascending order">
                                                </p-sortIcon></th>
                                        </tr>
                                    </ng-template>
                                    <ng-template pTemplate="body" let-pd let-columns="columns">
                                        <tr [pSelectableRow]="pd">
                                            <td *ngFor="let col of columns">
                                                <span *ngIf="col.field=='view'">
                                                    <button class="btn-primary rounded mr-1" 
                                                    (click)="ViewitemDetail(pd.id)">
                                                        <i class="fa fa-pencil"></i></button>
                                                    <button class="btn-danger rounded" (click)="onDelete(pd.id)">
                                                        <i class="fa fa-trash"></i></button>
                                                </span>
                                                <span *ngIf="col.field!='view'">{{pd[col.field]}}</span>
                                            </td>
                                        </tr>
                                        </ng-template>
                                    </p-table>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
